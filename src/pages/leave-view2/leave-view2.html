<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit Request</ion-title>

    <ion-buttons end>
      <ion-fab top right edge>
        <button ion-fab mini icon-only color="primary" (click)="showConfirm()" [disabled]="!isEditable">
          <ion-icon name="document"></ion-icon>
        </button>
      </ion-fab>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngFor="let leaveDetails of leaveContact">
    <div *ngIf="!leaveDetails.IsDeleted">
      <ion-list *ngFor="let leaveLine of leaveDetails.ApplicationLine,let i=index">
        <ion-item-group>
          <ion-item-divider color="light">
            <h2>{{leaveLine.AbsenceCode}} : {{leaveLine.AbsenceCodeDescription}}</h2>
          </ion-item-divider>

          <ion-item>
            <ion-label color="dark">From : </ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="leaveLine.ValidFrom" [disabled]="!isEditable"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label color="dark">To : </ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="leaveLine.ValidTo" min="{{leaveLine.ValidFrom}}"
              [disabled]="!isEditable"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Days</ion-label>
            <ion-label text-right>{{leaveLine.ValidFrom | dateDiff : leaveLine.ValidTo}}</ion-label>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </div>
  </div>
</ion-content>
