<div id="id01" class="w3-modal w3-animate-opacity" style="display:block; padding-top: 50px">
  <div class="w3-modal-content w3-card-4">
    <header class="w3-container w3-light-grey">
      <span (click)="dismiss()" class="w3-button w3-large w3-display-topright">&times;</span>
      <h2 text-center>Comments</h2>
    </header>
    <div *ngFor="let tsDate of tsLineDate">
      <div class="w3-container" style="height:300px;">
        <ion-item>
          <ion-label color="inputLabelColor" floating>Hours</ion-label>
          <ion-input type="number" [readonly]="!isEditable" [min]="0" [max]="24" [(ngModel)]="tsDate.Hours" (ionChange)="validateHrs(tsDate.Hours)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="inputLabelColor" floating>Internal Comment</ion-label>
          <ion-textarea [readonly]="!isEditable" [(ngModel)]="tsDate.InternalComments"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label color="inputLabelColor" floating>External Comment</ion-label>
          <ion-textarea [readonly]="!isEditable" [(ngModel)]="tsDate.ExternalComments"></ion-textarea>
        </ion-item>
      </div>
    </div>
  </div>
</div>
