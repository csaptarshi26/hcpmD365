<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lines</ion-title>
    <ion-fab top right style="margin-top: -10px;">
      <button ion-fab mini [disabled]="!isEditable" (click)="addTsLine()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="margin-top:-20px;" >
    <div id="calendar1"></div>
  </ion-list>
  <ion-list *ngFor="let lineList of tsLineList,let i=index">
    <div *ngIf="lineList.IsDeleted==0">
      <ion-item-group (click)="editProjectDetails(lineList)">
          <ion-item-divider color="light" sticky [ngStyle]="{'border-left-style': 'solid','border-left-width' : '15px','border-left-color':colorList[i].bgColor }">
            <b>Project : {{lineList.ProjName}}</b><br>
            <span style="margin-top:8px;">Total Hours : {{lineList.TotalHrs}}</span>
          </ion-item-divider>
          <ion-item>
            <ion-label stacked color="labelColor">Category</ion-label>
            <ion-label>{{lineList.CategoryName}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label stacked color="labelColor">Activity</ion-label>
            <ion-label>{{lineList.ActivityName}}</ion-label>
          </ion-item>
      </ion-item-group>
    </div>
  </ion-list>
</ion-content>
