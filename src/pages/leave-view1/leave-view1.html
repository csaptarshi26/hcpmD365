<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Leave Application</ion-title>
    <ion-fab top right style="margin-top: -10px;">
      <button ion-fab mini>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <h2 text-center>My Leave Request</h2>
  <div>
    <ion-segment [(ngModel)]="status">
      <ion-segment-button round value="all">All</ion-segment-button>
      <ion-segment-button value="draft">Draft</ion-segment-button>
      <ion-segment-button value="approved">Approved</ion-segment-button>
      <ion-segment-button value="rejected">Rejected</ion-segment-button>
    </ion-segment>
  </div>

  
</ion-content>
