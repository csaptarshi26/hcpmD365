<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Leave</ion-title>
    <ion-buttons end>
      <ion-fab top right edge>
        <button ion-fab mini icon-only color="primary" (click)="SaveLeave()" [disabled]="!isEditable">
          <ion-icon name="document"></ion-icon>
        </button>
      </ion-fab>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label>Leave Type</ion-label>
      <ion-select [(ngModel)]="leaveLine.AbsenceCode" interface="action-sheet" (ionChange)="selectedLeaveCode(leaveLine.AbsenceCode)">
        <ion-option *ngFor="let projects of tsProject" value="{{projects.ProjId}}">{{projects.Name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Start Date</ion-label>
      <ion-datetime placeholder="Select Start Date" displayFormat="MMM DD, YYYY" [(ngModel)]="leaveLine.ValidFrom"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="dark">End Date</ion-label>
      <ion-datetime placeholder="Select End Date" displayFormat="MMM DD, YYYY" [(ngModel)]="leaveLine.ValidTo"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Days</ion-label>
      <ion-label text-right>0</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Balance</ion-label>
      <ion-label text-right>0</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
