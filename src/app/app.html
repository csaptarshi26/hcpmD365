<ion-menu [content]="content" (ionOpen)="menuOpened()" (ioncClose)="menuClosed()">
  <ion-header>
    <ion-toolbar>
      <ion-title text-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngFor="let p of pages" style="margin-top:10px">
      <ion-item menuClose (click)="openPage(p)">
        <ion-label style="margin:0px !important;">
          <ion-icon class="appIcon" name="{{p.icon}}" ></ion-icon>
          <span class="menuText">{{p.title}}</span>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
